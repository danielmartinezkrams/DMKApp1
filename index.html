<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Playlist Creator</title>
</head>
<body>
<div>
    <h1>Create a Playlist</h1>
    <div id="formInput" class="col-md-6">
        <h2>Write your text here</h2>
        <div class="form-group">
            <label for="inputText"></label><input class="form-control" id="inputText" maxlength="500">
        </div>
        <p>
            <button class="btn btn-lg btn-primary btn-success" id="start">Create a Spotify playlist!</button>
        </p>
        <div id="status"></div>
    </div>
    <div id="formOutput" class="col-md-6">
        <h2>Your Playlist</h2>
        <div id="debug"></div>
    </div>
</div>
</body>
</html>
